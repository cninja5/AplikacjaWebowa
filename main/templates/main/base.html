{% load static %}
<!doctype html>
<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <meta charset="utf-8">
    <meta name="description" content="Projekt inzynierski dotyczący aplikacji webowej"/>
    <meta name="author" content="JS,JP,BZ"/>
    <title>{% block title %} Present Planner {% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-white" id="navbarTogglerDemo01">
            <img src="{% static 'logo.png' %}" alt="Logo">
            <span style="font-weight: 700; font-size: 25px; margin-left: 20px;">Present Planner</span>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
                <li class="nav-item text-white">
                    <a class="nav-link baseLinks" href="/profile/{{ user.username }}">
                        Mój profil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link baseLinks" aria-current="page" href="/createList">
                        Stwórz listę
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link baseLinks" aria-current="page" href="/myLists">
                        Moje listy
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link baseLinks" aria-current="page" href="/friendsLists">
                        Listy znajomych
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link baseLinks" aria-current="page" href="/my-reservations">
                        Moje rezerwacje
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link baseLinks" aria-current="page" href="/friends-list">
                        Znajomi
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="dropdown open p-3">
        <button class="btn border-none dropdown-toggle text-white" type="button" id="triggerId"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                 class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd"
                      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
            <span class="fs-5 ms-3 d-none d-sm-inline">
									{{ user.username }}
								</span>
        </button>
        <div class="dropdown-menu" aria-labelledby="triggerId">
            <a href="/logout/">
                <button class="dropdown-item">
                    Wyloguj
                </button>
            </a>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
