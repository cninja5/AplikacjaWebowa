{% extends "main/base.html" %}
{% block title %} Create an account{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <p><a href="/login">Login here</a></p>
        <button type="submit">Register</button>
    </form>
{% endblock %}
